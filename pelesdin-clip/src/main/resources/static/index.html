<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Image Comparison</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Compare Image with Text</h1>
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <form id="comparison-form" class="row g-3">
                        <div class="col-md-6">
                            <label for="text1" class="form-label">Text 1:</label>
                            <input type="text" class="form-control" id="text1" name="text1" minlength="3" placeholder="Beschreibung des Bildes" required>
                        </div>
                        <div class="col-md-6">
                            <label for="text2" class="form-label">Text 2:</label>
                            <input type="text" class="form-control" id="text2" name="text2" minlength="3" placeholder="Alternative Beschreibung" required>
                        </div>
                        <div class="col-12">
                            <label for="imageUrl" class="form-label">Image URL:</label>
                            <input type="url" class="form-control" id="imageUrl" name="imageUrl" placeholder="http://example.com/image.jpg" required>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Compare</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card p-3">
                    <button id="shuffleButton" class="btn btn-secondary mb-3">Shuffle</button>
                    <div class="image-container">
                        <img id="imagePreview" src="" alt="Image preview" class="img-fluid">
                    </div>
                    <div class="progress d-none" id="progress-bar-container">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" id="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                      </div>
                    <div id="result" class="alert alert-info d-none mt-3"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="spinner" class="spinner-border d-none" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
