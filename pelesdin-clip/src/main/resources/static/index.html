<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Image Comparison</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Compare Image with Text</h1>
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <form id="comparison-form" class="row g-3">
                        <div class="col-md-6">
                            <label for="text1" class="form-label">Text 1:</label>
                            <input type="text" class="form-control" id="text1" name="text1" minlength="3" placeholder="Beschreibung des Bildes" required>
                        </div>
                        <div class="col-md-6">
                            <label for="text2" class="form-label">Text 2:</label>
                            <input type="text" class="form-control" id="text2" name="text2" minlength="3" placeholder="Alternative Beschreibung" required>
                        </div>
                        <div class="col-12">
                            <label for="imageUrl" class="form-label">Image URL:</label>
                            <div class="input-group">
                                <input type="url" class="form-control" id="imageUrl" name="imageUrl" placeholder="http://example.com/image.jpg" required>
                                <button id="shuffleButton" class="btn btn-outline-primary input-group-append">
                                    <i class="bi bi-shuffle"></i>
                                </button>
                            </div>
                        </div>                        
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Compare</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card p-3">
                    <div class="image-container">
                        <img id="imagePreview" src="" alt="Image preview" class="img-fluid">
                    </div>
                    <div class="container result-container"></class>
                    <div id="result" class="d-none mt-3">
                        <div id="text1-container" class="result-row">
                          <span id="text1-label" class="text-label"></span>
                          <div class="progress">
                            <div id="text1-progress" class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                          </div>
                          <span id="text1-percentage" class="percentage"></span>
                        </div>
                        <div id="text2-container" class="result-row">
                          <span id="text2-label" class="text-label"></span>
                          <div class="progress">
                            <div id="text2-progress" class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                          </div>
                          <span id="text2-percentage" class="percentage"></span>
                        </div>
                      </div>
                      <div id="hint" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="spinner" class="spinner-border d-none" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
